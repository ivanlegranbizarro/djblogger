{% extends 'base.html' %}

{% block title %}
  Welcome to the Blog Home
{% endblock title %}

{% block content %}
  <div class="container pt-5">
    <div class="row">
      <div class="col-12 col-lg-8">
        {% for post in posts %}
          <a class="text-decoration-none infinite-scroll" href="#">
            <div class="card border-0 pb-3 pb-sm-5">
              <div class="row">
                <div class="col-8">
                  <div class="card-body p-0">
                    <div class="pb-2 text-body infinite-scroll-author">{{ post.author }}</div>
                    <h1 class="mb-1 fs-4 text-body fw-bold">{{ post.title|truncatechars:80 }}</h1>
                    <h2 class="text-muted fs-6 d-none d-md-block">{{ post.subtitle }}</h2>
                    <div class="text-muted infinite-scroll-date">{{ post.updated_at|date:"M d" }}</div>
                  </div>
                </div>
                <div class="col-4">
                  <img src="https://picsum.photos/205/115" alt="Image of {{ post.title }}"
                       class="img-fluid float-end"/>
                </div>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
      <div class="d-none d-lg-block col-4">B</div>
    </div>
  </div>
{% endblock content %}
